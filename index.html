<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./project/assets/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./project/styles/styles.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="mainContainer">
      <header class="header">
        <h1 class="header__title">calc</h1>

        <div class="themeSwitcher">
          <p class="themeSwitcher__title">theme</p>

          <div class="themesOptions">
            <p class="themesOptions__number">1</p>
            <p class="themesOptions__number">2</p>
            <p class="themesOptions__number">3</p>
            <button class="themeButton"></button>
          </div>
        </div>
      </header>
      <div class="screen" id="screen"></div>
      <div class="buttonsContainer">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button button--command">del</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">+</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">-</button>
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button">/</button>
        <button class="button">x</button>
        <button class="button button--command button--reset">reset</button>
        <button class="button button--equal">=</button>
      </div>
    </main>

    <script src="./project/javascript/scripts.js"></script>
  </body>
</html>
